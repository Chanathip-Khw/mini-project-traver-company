<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!------------------------------------------- Big feedback-section -------------------------------------------------------------------->

    <section class="w-full xl:flex-row sm:items-center flex-col flex lg:px-24">
        <div class="xl:w-[50%] px-3">
            <img 
                class="xl:w-[80%] 2xl:w-[90%]"
                src="./images/red-circle.png" alt="red-circle image">
        </div>

        <div class="flex items-center xl:w-[50%] px-4 py-5 xl:pt-32">
            <div class="flex flex-col gap-10 w-full justify-start sm:items-center xl:justify-start xl:items-start">
                <h2 
                    class="font-[Popins] font-bold lg:text-5xl text-2xl leading-8 lg:leading-[68px] text-[#221314]">
                    Feedback from <br> Our Customers
                </h2>
    
                <h3 
                    class="w-[80%] font-[Popins] font-semibold text-xl lg:text-2xl leading-10 lg:leading-[48px] tracking-[0.2px] text-[#221314]">
                    “I’ve  Went ot America from Tripp Play  about 1 years ago. 
                    Tripp make the prototyping process so easy and faster. 
                    I feel this is the best apps for Prototyping use”
                </h3>
    
                <p 
                    class="font-[DM-Sans] font-normal text-lg leading-[23.44px] text-[#5A7184]">
                    — Ferdous - CEO of Coco
                </p>
    
                <div class="flex gap-5">
                    <button><img src="./images/left-arrow.png" alt="left arrow image"></button>
                    <button><img src="./images/right-arrow.png" alt="right arrow image"></button>
                </div>
            </div>
        </div>
    </section>

    <!------------------------------------------- Big footer -------------------------------------------------------------------->

    <footer class="w-full pt-32 pb-8 relative lg:pl-24">
        <div class="absolute inset-0 bg-[url('./images/footer.png')] bg-cover bg-center opacity-10"></div>

        <div class="lg:w-[50%] w-full relative">
            <h2
                class="font-[Popins] text-3xl text-[#221314] font-bold leading-10 pl-6"
                >Subscribe <br>
                for every Tour <br>
                News & Tips 
            </h2>

            <div class="mt-12 h-[100px] bg-white rounded-3xl mx-4 flex items-center px-4 sm:w-[85%] shadow-lg">

                <input 
                    type="email" 
                    placeholder="Your Email"
                    class="font-medium text-base outline-none w-[50%] mt-5">

                <div class="w-[50%] flex justify-end">
                    <button
                        class="flex bg-gradient-to-b from-[#FE5B3E] to-[#FE7B49] items-center py-6 px-10 rounded-2xl gap-2"
                        >Subscribe <img src="./images/Vector.png" alt="vector image">
                    </button>
                </div>
            </div>

            <div class="pl-6 mt-12">
                <img src="./images/Tripp..png" alt="logo image">

                <div class="lg:flex justify-between mt-4">
                   <h3
                    class="font-[DM-Sans] font-medium text-lg text-[#221314] leading-7 pt-4"
                        >Copyright©Tripp.<br class="lg:hidden">
                        All right reserved
                    </h3>
                   
                   <ul class="flex gap-7 pl-4 pt-5">
                    <li>
                        <a href="#">
                            <img src="./images/google-icon.png" alt="google logo">
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="./images/twitter.png" alt="twitter logo">
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="./images/instagram.png" alt="instagram logo">
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="./images/linkedin.png" alt="linkedin logo">
                        </a>
                    </li>
                   </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
